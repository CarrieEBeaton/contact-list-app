<ng-content *ngIf="!(isLoading | async); else loading"></ng-content>
<ng-template #loading>
    <div id="spinner" class="overlay-content d-flex justify-content-center align-items-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
</ng-template>
