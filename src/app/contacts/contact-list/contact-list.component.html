<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Company</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts; index as i">
                                <td>
                                    <ngb-highlight class="ml-2" [result]="contact.firstName"></ngb-highlight>
                                </td>
                                <td data-title="lastName">
                                    <ngb-highlight class="ml-2" [result]="contact.lastName"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight class="ml-2" [result]="contact.company"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight class="ml-2" [result]="contact.email"></ngb-highlight>
                                </td>
                                <td data-title="phone">
                                    <ngb-highlight class="ml-2" [result]="contact.phone"></ngb-highlight>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
