<div class="container">
    <div class="row align-items-center mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contacts</h5>
                    <form>
                        <div class="form-group form-inline">
                            Contact Search: <input class="form-control ml-2" type="text" [formControl]="filter" />
                        </div>
                    </form>
                    <div class="d-flex justify-content-end mb-2">
                        <button [routerLink]="['create']" type="button" class="btn btn-primary">Create New</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contact of contacts | filter: this.filter.value">
                                    <td>
                                        <ngb-highlight id="first-name" class="ml-2" [result]="contact.firstName"
                                            [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="last-name" class="ml-2" [result]="contact.lastName"
                                            [term]="filter.value"></ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight class="ml-2" [result]="contact.company" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight class="ml-2" [result]="contact.email" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td data-title="phone">
                                        <ngb-highlight class="ml-2" [result]="contact.phone" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
