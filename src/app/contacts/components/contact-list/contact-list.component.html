<div class="container">
    <div class="row align-items-center mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contacts</h5>
                    <form>
                        <div class="form-group form-inline">
                            Contact Search: <input class="form-control ml-2" type="text" [formControl]="filter" />
                        </div>
                    </form>
                    <div class="d-flex justify-content-end mb-2">
                        <button [routerLink]="['create', 0]" type="button" class="btn btn-outline-primary">Create New</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contact of contacts | filter: this.filter.value">
                                    <td>
                                        <ngb-highlight id="first-name" class="ml-2" [result]="contact.firstName"
                                            [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="last-name" class="ml-2" [result]="contact.lastName"
                                            [term]="filter.value"></ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="company" class="ml-2" [result]="contact.company" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="email" class="ml-2" [result]="contact.email" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="phone" class="ml-2" [result]="contact.phone" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight id="address" class="ml-2" [result]="contact.address" [term]="filter.value">
                                        </ngb-highlight>
                                    </td>
                                    <td class="d-flex flex-nowrap flex-row">
                                        <app-modal [title]="'Delete'" [message]="'Are you sure you want to delete?'" [icon]="'fa fa-trash'" [command]="'Delete'" (submit)="delete(contact)"></app-modal>
                                        <a class="btn btn-primary circle m-2" role="button" aria-disabled="true" [routerLink]="['create', contact._id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>                                    
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
