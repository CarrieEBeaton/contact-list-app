<button class="btn btn-primary circle m-2" role="button" aria-disabled="true" (click)="open(content)"><i class="{{icon}}" aria-hidden="true"></i></button>
<ng-template #content let-c="close" let-d="dismiss">
<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click'); emitSubmitEvent()">{{command}}</button>
</div>
</ng-template>
